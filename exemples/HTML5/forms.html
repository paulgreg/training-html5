<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<title>New HTML5 form tags</title>
  <style>
	body			{ background-color: #E3E9EF }
	label			{ display: block; }
	legend		{ border: 1px solid black; background-color: black; color: white; font-size: 1.1em; }
	fieldset		{ border: 1px solid black; background-color: white; }
	input			{ border: 1px solid black; }
	:invalid 	{ background-color: #FBB; }
	[required]	{ border: 1px solid red; }
  </style>
</head>
<body>
	<form id="formSample">
		<fieldset>
      <legend>New HTML5 inputs</legend>
			<label>Name <input id=name name=name type=text placeholder="First and last name" required autofocus></label>
			<label>Email <input id=email name=email type=email placeholder="example@domain.com" required></label>
			<label>Phone <input id=phone name=phone type=tel placeholder="Eg. +447500000000"></label>
			<label>Date <input type=date name=date title="Date (yyyy-mm-dd)" value="2009-01-15"></label>
			<label>Time <input type=time name=myTime title="Hour (hh:mn)" value="08:16"></label>
			<label>Number <input type=number name=number title="Number"  value=10 min=8 max=12></label>
			<label>Range <input type=range name=range value="0"  title="A range" min=0 max=10 step=2></label>
			<label>Color <input type=color name=color title="Color"></label>
			<label>URL <input type=url name=color title="URL" value="http://www.google.com"></label>
			<label>French phone (pattern) <input type=tel name=tel title="N° à 10 chiffres sans espace" pattern="^0[1-689][0-9]{8}$" placeholder="0601020304"></label>
			<label>Search <input type=search name=search value="search"></label>
			<input type="submit"><br/>
			Meter tag <meter min="0" max="100" low="40" high="90" optimum="100" value="91">A+</meter><br/>
			Progress bar <progress>working...</progress><br/>
			Progress bar <progress value="75" max="100">3/4 complete</progress><br/>
		</fieldset>
	</form>
</body>
