<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 transformation</title> 
	<style type="text/css"> 
	.box { border: 1px solid orange; }
	.rotate { -moz-transform: rotate(-30deg); -webkit-transform: rotate(-30deg); width: 4em; }
	.translate {  -moz-transform: translate(10em,1em); -webkit-transform: translate(10em,1em); width: 5em;}
	.scale { margin: 3em; -moz-transform:  scale(2); -webkit-transform:  scale(2); width: 4em;}
	.rotate:hover { 
      -webkit-transition: all 1s ease-in-out; -moz-transition: all 1s ease-in-out; -o-transition: all 1s ease-in-out;
      -moz-transform: rotate(330deg); -webkit-transform: rotate(330deg); 
    }
	.translate:hover {  
      -webkit-transition: all 1s ease-in-out; -moz-transition: all 1s ease-in-out; -o-transition: all 1s ease-in-out;
      -moz-transform: translate(20em,10em); -webkit-transform: translate(20em,10em);
    }
	.scale:hover {
      -webkit-transition: all 1s ease-in-out; -moz-transition: all 1s ease-in-out; -o-transition: all 1s ease-in-out;
      margin: 7em; -moz-transform: scale(4); -webkit-transform: scale(4); 
    }
	.reflection {
		-webkit-box-reflect: below 0px -webkit-gradient(linear, 0% 0%, 0% 100%, from(transparent), color-stop(0.55, transparent), to(white)) 0 0 0 0 stretch stretch; 
		-moz-box-reflect: below 0px -moz-gradient(linear, 0% 0%, 0% 100%, from(transparent), color-stop(0.55, transparent), to(white)) 0 0 0 0 stretch stretch; 
	}
	@-webkit-keyframes pulse {
		from { opacity: 0.0; font-size: 100%; }
		to { opacity: 1.0; font-size: 200%; }
	}
	.pulse { line-height: 100px; text-align: center; width: 10em; 
		-webkit-animation-name: pulse; -webkit-animation-duration: 2s;
		-webkit-animation-iteration-count: infinite; -webkit-animation-timing-function: ease-in-out;
		-webkit-animation-direction: alternate;
	}
	</style>
</head>
<body> 
	<h1>CSS3 transformation</h1> 
	<p style="color: green;">Working on Chromium 6+, FF 3.6, Safari Mobile ?</p> 
	<p class="box rotate">Rotation</p> 
	<p class="box translate">Translation</p>
	<p class="box scale">Scale x 2</p> 
	<p style="color: green;">Below exemples are working only on Chromium 6+, Safari, Safari Mobile</p> 
	<p>Reflection :<br/>
		<video controls preload class="reflection" width="250">
			<source src="../assets/vids/vid.ogv" />
			<source src="../assets/vids/vid.mp4" />
			This content appears if the video tag or the codec is not supported.
		</video>
	</p>
	<p class="pulse">Pulse</p>
</body> 
</html>
