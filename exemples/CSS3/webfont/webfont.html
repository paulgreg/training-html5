<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 
	<title>WebFont demo</title>
  <style>
    @font-face {
      font-family: 'Ubuntu';
      src: url('ubuntu-r-webfont.eot');
      src: url('ubuntu-r-webfont.woff') format('woff'), url('ubuntu-r-webfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body { font-family: 'Ubuntu', Helvetica, Arial, sans-serif; color:#4F4A4B; }
    .regular { font-family: Helvetica; }
  </style>
</head>
<body>
	<h1>WebFont demo</h1>
	<p>Some text using <a href="http://font.ubuntu.com/">ubuntu font</a>.</p>
	<p class="regular">Some Helvetica font for comparaison.</p>
	<p style="color: green;">Working on Chrome 8+, Firefox 3.6+, iOS 4.2, IE 9</p>
</body>
</html>
